<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ page.main_language }}" lang="{{ page.main_language }}">
<head>
    <title>$title</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name='ocr-system' content='starsky'/>
    <meta name='ocr-number-of-pages' content='1'/>
    <meta name='ocr-langs' content='{{ page.languages }}'/>
    <meta name='ocr-capabilities' content='ocr_page ocr_carea ocr_line ocrx_word ocrp_lang'/>
</head>
<body>
    <div class='ocr_page' id='{{ page.id }}' title='bbox 0 0 {{ page.width }} {{ page.height }}'>
        {% for carea in page.careas %}
            <div class='ocr_carea' id='{{ carea.id }}' title='bbox {{ carea.bbox }}'>
                {% for paragraph in carea.paragraphs %}
                    <p id='{{ paragraph.id }}' class='ocr_par' dir='ltr'  title="bbox {{ paragraph.bbox }}">
                        {% for line in paragraph.lines %}
                            <span class='ocr_line' id='{{ line.id }}' title="bbox {{ line.bbox }}">
                                {% for word in line.words %}
                                    <span class='ocrx_word' id='{{ word.id }}' title='bbox {{ word.bbox }}' lang='eng' dir='ltr'>{{ word.text }}</span>
                                {% endfor %}
                            </span>
                        {% endfor %}
                    </p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
